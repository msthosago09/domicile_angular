<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="content">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-sm-8 text-left">
        <h1>Manage Projects</h1>
      </div>
    </div>
  </div>
</div>
<div class="content">
  <div class="card-columns">
    <div class="card border-primary mb-3" style="max-width: 60rem;">
      <div class="card-header"><h2>Add Project</h2></div>
      <div class="card-body">
        <div class="card-text">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input [(ngModel)]="projectTitle" type="text" class="form-control" id="title" name="title" placeholder="Title">
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea [(ngModel)]="projectDescription" rows="5" cols="34" class="form-control" id="description"
                        name="description" placeholder="Type description here"></textarea>
            </div>
            <button [disabled]="projectCreated" type="button" (click)="submitProject()" class="btn btn-success">Submit
            </button>
            <button [disabled]="projectCreated" type="button" (click)="cancelProject()" class="btn btn-success">Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
    <div *ngIf="projectCreated" class="card border-primary mb-3" style="max-width: 40rem;">
      <div class="card-header"><h2>Add Project Images</h2></div>
      <div class="card-body">
        <form>
          <input name="selectedFile" id="selectedFile" #selectedFile multiple
                 (change)="onFileChanged($event)" type="file" accept="image/*"/>
          <br/>
          <button type="button" (click)="sendImagesToServer()" class="btn btn-info">Upload</button>
        </form>
      </div>
    </div>
  </div>
  <br/>
  <div class="alert alert-success" role="alert" *ngIf="projectSubmitted">
    Project successfully added!
  </div>
</div>
</body>
</html>
