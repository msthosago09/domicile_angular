<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="content">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-sm-8 text-left">
        <h1><strong>Manage Documents</strong></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <ul class="list-group" style="list-style-type:none">
          <li class="list-group-item list-group-item-dark">Current documents(click to delete)</li>
          <li>
            <a data-toggle="modal" *ngFor="let obj of docObjects" (click)="selectDoc(obj.TITLE)"
               class="list-group-item list-group-item-action" data-target="#docModal">
              {{obj.TITLE}}
            </a>
          </li>
          <li *ngIf="docObjects.length == 0">
            <a class="list-group-item list-group-item-action">
              No documents
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 text-left">
        <h1><strong>New Document</strong></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <div class="card-columns">
          <div class="card border-primary mb-3" style="max-width: 60rem;">
            <div class="card-header"><h2>Add Document</h2></div>
            <div class="card-body">
              <div class="card-text">
                <form>
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input [(ngModel)]="documentTitle" type="text" class="form-control" id="title" name="title"
                           placeholder="Title">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea [(ngModel)]="documentDescription" rows="5" cols="34" class="form-control" id="description"
                              name="description" placeholder="Type description here"></textarea>
                  </div>
                  <input name="selectedFile" id="selectedFile" #selectedFile (change)="onFileChanged($event)"
                         type="file"/><br/>
                  <button type="button" (click)="sendDocumentToServer()" class="btn btn-success">Submit</button>&emsp;
                  <button type="button" (click)="cancelDoc()" class="btn btn-success">Cancel</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="docModal" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirm delete</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteDoc()">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<div class="alert alert-info alert-dismissible fade" role="alert">
  Document added!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="alert alert-danger alert-dismissible fade" role="alert">
  Document deleted!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</body>
</html>
