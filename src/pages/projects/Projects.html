<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="loader"></div>
<div class="content" hidden>
  <h1>Projects</h1>
  <div class="card" style="width: 18rem;" *ngFor="let pj of completeProjectArray">
    <img class="card-img-top" src="/assets/img/{{pj.projectPictures[0]}}" alt="Card image cap">
    <div class="card-body">
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>
</div>
</body>
</html>
