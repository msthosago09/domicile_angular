<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="content">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-sm-8 text-left">
        <h1><strong>Projects</strong></h1>
      </div>
    </div>
    <br/>
  </div>

  <div class="card-columns">
    <div class="card border-primary mb-3" *ngFor="let pj of completeProjectArray" style="max-width: 26rem;">
      <!--TODO: Change url to 'project_pictures' not 'img'. When deploying to server-->
      <a (click)="openProject(pj.selectedProject.ID)">
        <img class="card-img-top" src="/assets/img/{{pj.projectPictures[0]}}" alt="Card image cap">
      </a>
      <div class="card-body">
        <h4 class="card-title">{{pj.selectedProject.TITLE}}
        </h4>
      </div>
    </div>
  </div>
</div>
</body>
</html>
