<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="content">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-sm-8 text-left">
        <h1><strong>Projects</strong></h1>
      </div>
    </div>
    <br/>
  </div>
  <!--<mat-spinner style="margin:0 auto;" id="projSpinner" ></mat-spinner>-->
  <div class="card-columns" id="projCards">
    <div class="card border-primary mb-2" style="width: 25rem;" (click)="openDetails()" *ngFor="let proj of completeProjectArray">
      <a>
        <img style="height: 150px; " class="card-img-top" src="/../../assets/project_pictures/{{proj.projectPictures[0]}}" alt="Card image cap"
             (click)="openProject(proj.selectedProject.ID)">
      </a>
      <div class="card-body">
        <h4 class="card-title">{{proj.selectedProject.TITLE}}
        </h4>
      </div>
    </div>
  </div>
</div>
</body>
</html>
