<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Contact Us</h2>
<div class="card-columns">
  <div class="card border-primary mb-3" style="max-width: 20rem;">
    <div class="card-header"><h3>Contact Details</h3></div>
    <div class="card-body">
      <div class="card-text">
        <p>Lebogang Sepeng</p>
        <p>Phone: 011 701 5056</p>
        <p>Mobile: 083 547 3307</p>
        <p>Email address: lebogang@domicilegroup.co.za</p>
      </div>
    </div>
  </div>
  <div class="card border-primary mb-3" style="max-width: 20rem;">
    <div class="card-header"><h3>Send an Email</h3></div>
    <div class="card-body">
      <form>
        <fieldset>
          <div class="form-group">
            <label for="emailAddr">Email address</label>
            <input type="email" [(ngModel)]="email" class="form-control" id="emailAddr" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="emailName">Name</label>
            <input type="password" [(ngModel)]="sender" class="form-control" id="emailName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="emailSubject">Subject</label>
            <input type="password" class="form-control" [(ngModel)]="subject" id="emailSubject"
                   placeholder="Enter subject">
          </div>
          <div class="form-group">
            <label for="emailMessage">Message</label>
            <textarea class="form-control" id="emailMessage" rows="4" cols="50" [(ngModel)]="message"></textarea>
          </div>
          <button type="button" (click)="submitEmail()" class="btn btn-primary">Send</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
</body>
</html>
