<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="content">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-sm-8 text-left">
        <h1><strong>Contact Us</strong></h1>
      </div>
    </div>
    <br/>
    <div class="row justify-content-center">
      <div class="cards card-columns">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
          <div class="card-header"><h3>Details</h3></div>
          <div class="card-body">
            <div class="card-text">
              <p>Lebogang Sepeng</p>
              <p>Office: 011 701 5056</p>
              <p>Mobile: 083 547 3307</p>
              <p>Email address: info@domicilegroup.co.za</p>
            </div>
          </div>
        </div>
        <div class="card border-primary mb-3" style="max-width: 20rem;">
          <div class="card-header"><h3>Send an Email</h3></div>
          <div class="card-body">
            <form>
              <fieldset>
                <div class="form-group">
                  <label for="emailAddr">Email address</label>
                  <input name="emailAdd" type="email" [(ngModel)]="email" class="form-control" id="emailAddr"
                         aria-describedby="emailHelp"
                         placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="emailName">Name</label>
                  <input name="nme" type="text" [(ngModel)]="sender" class="form-control" id="emailName"
                         placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="emailSubject">Subject</label>
                  <input name="esubject" type="text" class="form-control" [(ngModel)]="subject" id="emailSubject"
                         placeholder="Enter subject">
                </div>
                <div class="form-group">
                  <label for="emailMessage">Message</label>
                  <textarea name="emessage" class="form-control" id="emailMessage" rows="4" cols="50"
                            [(ngModel)]="message"></textarea>
                </div>
                <button type="button" (click)="submitEmail()" class="btn btn-primary">Send</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br/>
  </div>
</div>
<div class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Email sent!</strong> We'll be in touch soon.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</body>
</html>
