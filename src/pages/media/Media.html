<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="content">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-sm-8 text-left">
        <h1><strong>Media</strong></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <ul class="list-group" style="list-style-type:none">
          <li class="list-group-item list-group-item-dark">Documents</li>
          <li>
            <a href="/public_html/assets/documents/{{obj.URL}}" *ngFor="let obj of docObjects" class="list-group-item list-group-item-action">
              <strong>{{obj.TITLE}}</strong> {{obj.Description}}
            </a>
          </li>
          <li *ngIf="docObjects.length == 0">
            <a class="list-group-item list-group-item-action">
              No documents
            </a>
          </li>
          <br/>
          <li class="list-group-item list-group-item-dark">Links</li>
          <li>
            <a href="{{obj.URL}}" *ngFor="let obj of linkObjects" class="list-group-item list-group-item-action">
              <strong>{{obj.TITLE}}</strong>
            </a>
          </li>
          <li *ngIf="linkObjects.length == 0">
            <a class="list-group-item list-group-item-action">
              No links
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
